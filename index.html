<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="http://momentjs.com/downloads/moment.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.11/css/all.css" integrity="sha384-p2jx59pefphTFIpeqCcISO9MdVfIm4pNnsL08A6v5vaQc4owkQqxMV8kg4Yvhaw/"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/train.css">
</head>

<body>
    <div class="layer">


        <table class="train-table">
            <thead>
                <tr>
                    <th class="left-border">Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th class="right-border">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <form>
            <div id="top"></div>
            <div id="formInput">
                <label for="train-name-input">Train Name:</label>
                <br>
                <input type="text" id="train-name-input">
                <br>
                <label for="destination-input">Destination:</label>
                <br>
                <input type="text" id="destination-input">
                <br>
                <label for="first-train-input">First Train
                    <br>(HH:mm - military time):</label>
                <br>
                <input id="first-train-input" type="text">
                <br>
                <label for="frequency-input">Frequency (min):</label>
                <br>
                <input class="form-control" id="frequency-input" type="text">
                <br>
                <button type="button" id="add-train-btn">
                    <i class="fas fa-train"></i> Submit

                </button>
            </div>
            <div id="bottom"></div>

        </form>
        <div class="btn-wrapper-day-night">
            <div class="toggle">
                <input class="toggle-input" type="checkbox" />
                <div class="toggle-bg"></div>
                <div class="toggle-switch">
                    <div class="toggle-switch-figure"></div>
                    <div class="toggle-switch-figureAlt"></div>
                </div>
            </div>
            <br>Click Me!
        </div>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Javascript -->
        <script src="assets/javascript/train.js"></script>
    </div>
</body>

</html>
